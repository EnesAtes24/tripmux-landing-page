<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripmux | Smart Travel Planner</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .search-box {
      background: #ffffff;
      color: #000;
      padding: 25px;
      border-radius: 12px;
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    input, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bd1;
    }

    .results {
      margin-top: 30px;
      text-align: left;
    }

    .card {
      background: #ffffff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .price {
      font-weight: bold;
      color: #0070f3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>‚úàÔ∏è Tripmux</h1>
    <p>Find the cheapest travel routes across flights, trains, and buses</p>

    <div class="search-box">
      <input type="text" id="origin" placeholder="From (IST)" />
      <input type="text" id="destination" placeholder="To (FCO)" />
      <input type="month" id="month" />
      <button onclick="searchFlights()">Search</button>
    </div>

    <div class="results" id="results"></div>
  </div>

  <script>
    // üî• BURAYI SONRA RENDER URL ƒ∞LE DEƒûƒ∞≈ûTƒ∞RECEƒûƒ∞Z
    const API_BASE = "https://tripmux-api.onrender.com"; // ≈üimdilik b√∂yle kalsƒ±n

    async function searchFlights() {
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;
      const month = document.getElementById("month").value;

      if (!origin || !destination || !month) {
        alert("Please fill all fields");
        return;
      }

      const url = `${API_BASE}/api/flights/cheapest/top?origin=${origin}&destination=${destination}&departureAt=${month}&currency=EUR&limit=5`;

      document.getElementById("results").innerHTML = "Loading...";

      try {
        const response = await fetch(url);
        const data = await response.json();

        const container = document.getElementById("results");
        container.innerHTML = "";

        if (!data || data.length === 0) {
          container.innerHTML = "No flights found.";
          return;
        }

        data.forEach(flight => {
          container.innerHTML += `
            <div class="card">
              <div><strong>${flight.airlineName}</strong> (${flight.airlineCode})</div>
              <div>${flight.from} ‚Üí ${flight.to}</div>
              <div>Date: ${flight.date} | Duration: ${flight.durationMinutes} min</div>
              <div class="price">‚Ç¨${flight.price}</div>
              <a href="${flight.aviasalesUrl}" target="_blank">View Deal</a>
            </div>
          `;
        });

      } catch (err) {
        document.getElementById("results").innerHTML = "Error fetching flights.";
      }
    }
  </script>
</body>
</html>
