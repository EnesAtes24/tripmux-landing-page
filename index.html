<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripmux | Smart Travel Planner</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
<div class="container">
    <h1>✈️ Tripmux</h1>
    <p>Find the cheapest travel routes across flights, trains, and buses</p>

    <div class="search-box">
        <div class="route-row">
            <div class="field">
                <label for="origin">From</label>
                <input type="text" id="origin" placeholder="Origin (City or Airport)" autocomplete="off" />
                <div id="origin-suggest" class="suggest"></div>
            </div>

            <button id="swapBtn" class="swap-btn" type="button" aria-label="Swap origin and destination">⇄</button>

            <div class="field">
                <label for="destination">To</label>
                <input type="text" id="destination" placeholder="Destination (City or Airport)" autocomplete="off" />
                <div id="destination-suggest" class="suggest"></div>
            </div>
        </div>

        <div class="direction-summary" id="directionSummary"></div>

        <div class="date-mode" aria-label="Date mode">
            <button id="mode-day" class="active" type="button">Day</button>
            <button id="mode-month" type="button">Month</button>
            <button id="mode-year" type="button">Year</button>
        </div>

        <span id="dateWrap" class="ghost-placeholder is-empty">
        <input id="departureAt" type="date" />
      </span>

        <button id="searchBtn" type="button">Search</button>

        <div class="hint" id="hint"></div>
    </div>

    <div class="results" id="results"></div>
</div>

<script type="module" src="./assets/js/main.js"></script>
</body>
</html>
