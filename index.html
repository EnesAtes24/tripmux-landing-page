<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripmux | Smart Travel Planner</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .search-box {
      background: #ffffff;
      color: #000;
      padding: 25px;
      border-radius: 12px;
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    input, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bd1;
    }

    .results {
      margin-top: 30px;
      text-align: left;
    }

    .card {
      background: #ffffff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .price {
      font-weight: bold;
      color: #0070f3;
    }

    /* ===== AUTOCOMPLETE UI ===== */

    .field {
      position: relative;
      display: inline-block;
    }

    .suggest .menu{
      position:absolute;
      left:0; right:0; top: calc(100% + 6px);
      border:1px solid #ddd;
      border-radius:10px;
      background:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,.12);
      overflow:hidden;
      z-index:9999;
      text-align:left;
    }

    .suggest .item{
      padding:10px 12px;
      cursor:pointer;
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
    }

    .suggest .item:hover{ background:#f6f7f9; }

    .suggest .left{
      color:#111;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 260px;
    }

    .suggest .right{
      color:#111;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      opacity:.8;
      white-space:nowrap;
    }

    .suggest .muted{
      color:#111;
      opacity:.65;
      font-size:12px;
      margin-top:2px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>✈️ Tripmux</h1>
    <p>Find the cheapest travel routes across flights, trains, and buses</p>

    <div class="search-box">
      <div class="field">
        <input type="text" id="origin" placeholder="From (City or Airport)" autocomplete="off" />
        <div id="origin-suggest" class="suggest"></div>
      </div>

      <div class="field">
        <input type="text" id="destination" placeholder="To (City or Airport)" autocomplete="off" />
        <div id="destination-suggest" class="suggest"></div>
      </div>

      <input type="month" id="month" />
      <button onclick="searchFlights()">Search</button>
    </div>

    <div class="results" id="results"></div>
  </div>

  <script>
    const API_BASE = "https://tripmux-api.onrender.com";

    async function searchFlights() {
      const origin = document.getElementById("origin").value.trim().toUpperCase();
      const destination = document.getElementById("destination").value.trim().toUpperCase();
      const month = document.getElementById("month").value;

      if (!origin || !destination || !month) {
        alert("Please fill all fields");
        return;
      }

      const url = `${API_BASE}/api/flights/cheapest/top?origin=${origin}&destination=${destination}&departureAt=${month}&currency=EUR&limit=5`;

      document.getElementById("results").innerHTML = "Loading...";

      try {
        const response = await fetch(url);
        const data = await response.json();

        const container = document.getElementById("results");
        container.innerHTML = "";

        if (!data || data.length === 0) {
          container.innerHTML = "No flights found.";
          return;
        }

        data.forEach(flight => {
          container.innerHTML += `
            <div class="card">
              <div><strong>${flight.airlineName}</strong> (${flight.airlineCode})</div>
              <div>${flight.from} → ${flight.to}</div>
              <div>Date: ${flight.date} | Duration: ${flight.durationMinutes} min</div>
              <div class="price">€${flight.price}</div>
              <a href="${flight.aviasalesUrl}" target="_blank">View Deal</a>
            </div>
          `;
        });

      } catch (err) {
        document.getElementById("results").innerHTML = "Error fetching flights.";
      }
    }

    /* ===== AUTOCOMPLETE LOGIC ===== */

    function debounce(fn, delay = 250) {
      let t;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), delay);
      };
    }

    async function fetchPlaces(term) {
      const url = new URL(`${API_BASE}/api/places/autocomplete`);
      url.searchParams.set("term", term);
      url.searchParams.set("locale", "tr");

      const res = await fetch(url.toString());
      if (!res.ok) return [];
      const data = await res.json();
      return Array.isArray(data) ? data : [];
    }

    function escapeHtml(str) {
      return String(str || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function renderMenu(container, items, onPick) {
      container.innerHTML = "";
      if (!items.length) return;

      const menu = document.createElement("div");
      menu.className = "menu";

      items.slice(0, 8).forEach((p) => {
        const left = `${p.name || ""}${p.country_name ? ", " + p.country_name : ""}`;
        const right = `${(p.code || "").toUpperCase()} · ${p.type || ""}`;

        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <div class="left">
            <div>${escapeHtml(left)}</div>
            <div class="muted">${escapeHtml(p.city_name || p.airport_name || "")}</div>
          </div>
          <div class="right">${escapeHtml(right)}</div>
        `;

        item.addEventListener("mousedown", (e) => {
          e.preventDefault();
          onPick(p);
        });

        menu.appendChild(item);
      });

      container.appendChild(menu);
    }

    function setupAutocomplete(inputId, suggestId) {
      const input = document.getElementById(inputId);
      const suggest = document.getElementById(suggestId);

      const close = () => (suggest.innerHTML = "");

      const onInput = debounce(async () => {
        const term = input.value.trim();
        if (term.length < 2) return close();

        const places = await fetchPlaces(term);
        renderMenu(suggest, places, (p) => {
          input.value = (p.code || "").toUpperCase();
          close();
        });
      }, 250);

      input.addEventListener("input", onInput);
      input.addEventListener("blur", () => setTimeout(close, 120));
      document.addEventListener("keydown", (e) => { if (e.key === "Escape") close(); });
    }

    setupAutocomplete("origin", "origin-suggest");
    setupAutocomplete("destination", "destination-suggest");
  </script>
</body>
</html>
