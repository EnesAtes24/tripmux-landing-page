<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Tripmux</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <style>
        .site-header {
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-link {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        .logo-link:hover {
            opacity: 0.8;
        }
        .back-link {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .back-link:hover {
            color: rgba(255,255,255,0.9);
        }
        .static-page {
            max-width: 720px;
            margin: 0 auto 60px;
            padding: 50px 40px;
            background: #ffffff;
            color: #000;
            border-radius: 16px;
            line-height: 1.8;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .static-page h1 {
            color: #0b1220;
            margin-bottom: 32px;
            font-size: 32px;
        }
        .static-page p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #1e293b;
        }
        .contact-email {
            color: #0061d5;
            font-weight: 600;
            text-decoration: none;
        }
        .contact-email:hover {
            text-decoration: underline;
        }
        .trust-note {
            font-size: 13px;
            color: #64748b;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(0,0,0,0.08);
        }
        @media (max-width: 520px) {
            .static-page {
                padding: 30px 24px;
                margin: 0 16px 40px;
            }
            .static-page h1 {
                font-size: 26px;
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="site-header">
        <div class="header-content">
            <a href="/" class="logo-link">Tripmux</a>
            <a href="/" class="back-link">‚Üê Home</a>
        </div>
    </header>
    <div class="static-page">
        <h1>Contact Tripmux</h1>
        <p>If you have any questions, partnership requests, or feedback, feel free to contact us.</p>
        <p>Email: <a href="mailto:hello@tripmux.com" class="contact-email">hello@tripmux.com</a></p>
        <p>We aim to respond within 48 hours.</p>
        <p class="trust-note">Tripmux is an independent travel search platform based in Europe.</p>
    </div>
</div>
</body>
</html>
